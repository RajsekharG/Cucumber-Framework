name: CI - Run Tests

on:
push:
branches: [main]
pull_request: 
branches: [main]

jobs:
test:
runs-on: Windows

steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build and Test with Maven
      run: mvn clean test


